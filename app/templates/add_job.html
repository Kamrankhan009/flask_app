{% extends 'nav.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_job.css')}}">

<div class="">
    <h1>Add Job</h1>
    <form method="POST" action="{{ url_for('add_job') }}">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter job title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter job description" required></textarea>
      </div>
      <div class="form-group">
        <label for="from_salary">From Salary</label>
        <input type="number" id="from_salary" name="from_salary" placeholder="Enter from salary" required>
      </div>
      <div class="form-group">
        <label for="to_salary">To Salary</label>
        <input type="number" id="to_salary" name="to_salary" placeholder="Enter to salary" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

    <script src="{{ url_for('static', filename='js/bluegraph.js') }}"></script>
{% endblock%}
