{% extends 'nav.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/apply_job.css')}}">

<div class="containera">
    <h1>Apply for Job</h1>
    <form action="{{ url_for('apply_job', job_id=job_id) }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="form-group">
        <label for="message">Cover Letter:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>

    <script src="{{ url_for('static', filename='js/bluegraph.js') }}"></script>
{% endblock%}
