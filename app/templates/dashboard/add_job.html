{%extends 'dashboard/base.html' %}
{%block content%}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="">
    <h1>Add Job</h1>
    <form method="POST" class="form-horizontal" action="{{ url_for('add_job') }}">
      <div class="form-group row">
        <label for="title" class="col-sm-3 text-end control-label col-form-label">Title</label>
        <div class="col-sm-9">
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 text-end control-label col-form-label">Description</label>
        <div class="col-sm-9">
        <textarea id="description" class="form-control" name="description" placeholder="Enter job description" required></textarea>
    </div>
      </div>

      <div class="form-group row">
        <label for="percent" class="col-sm-3 text-end control-label col-form-label">Percentage</label>
        <div class="col-sm-9">
        <input type="number" class="form-control" id="percent" name="percent" placeholder="%">
    </div>
    </div>

      <div id="salary_fields" class="form-group row">
        <label for="from_salary" class="col-sm-3 text-end control-label col-form-label">From Salary</label>
        <div class="col-sm-9">
        <input type="number" id="from_salary" class="form-control" name="from_salary" placeholder="Enter from salary">
    </div>
    </div>
      
    <div id="to_salary_fields" class="form-group row">

        <label for="to_salary" class="col-sm-3 text-end control-label col-form-label">To Salary</label>
        <div class="col-sm-9">
        <input type="number" class="form-control" id="to_salary" name="to_salary" placeholder="Enter to salary">
        </div>
    </div>
    
  
    <div class="form-group row">
        <div class="col-sm-3">     
           
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
      
        </div>
        </div>
    </form>
  </div>



    <script>
    $(document).ready(function() {
        $("#percent").on("input", function() {
            var percentValue = $(this).val();
            if (percentValue !== "") {
                $("#salary_fields, #to_salary_fields").hide();
            } else {
                $("#salary_fields, #to_salary_fields").show();
            }
        });
    });
    </script>
{%endblock%}
