{%extends 'dashboard/base.html'%}
{%block content%}
<div style="background-color: white; padding:30px; width: 100%;">

    {% if update %}
    <h1 class="card-title">Update background balls</h1>
    <form action="/ball_edit/{{ball.id}}" class="form-horizontal" method="POST">
        <div class="form-group row">
        <label for="blue-class" class="col-sm-3 text-end control-label col-form-label">Class name:</label>
        <div class="col-sm-9">
        <input type="text" class="form-control" id="blue-class" name="ball_class" value="{{ball.class_name}}">
        </div>
        </div>


        <div class="form-group row">
                <label for="red-class" class="col-sm-3 text-end control-label col-form-label">Color:</label>
        <div class="col-sm-9">
        <input type="number" class="form-control" id="red-class" name="num" value="{{ball.number}}">
        </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3">
        <button type="submit" class="btn btn-sm btn-primary">Update ball</button>
        </div>
        </div>
    </form>
    {%else%}
    
    <h1 class="card-title">Add New page</h1>

    <form action="{{ url_for('edit_ball') }}" class="form-horizontal" method="POST">

        <div class="form-group row">
        <label for="blue-class" class="col-sm-3 text-end control-label col-form-label">Class Name:</label>

        <div class="col-sm-9">
        <input type="text" class="form-control" id="blue-class" name="ball_class">
        </div>
        </div>

        <div class="form-group row">
        <label for="red-class" class="col-sm-3 text-end control-label col-form-label">Number of Balls:</label>
        
        <div class="col-sm-9">
        <input type="number" id="red-class" class="form-control" name="num">
        </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-3">
        <button type="submit" class="btn btn-sm btn-primary">Add new Class</button>
        </div>
        </div>
    </form>
    {%endif%}
    <hr>

 <h1 class="card-title">Background Balls</h1>

 <div id="responsive-table">
  <table class="table">
    <thead>
      <tr style="background-color: rgb(25, 0, 255);">
        <th>#</th>
        <th>Page name</th>
        <th>balls</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
        {% for ball in balls%}
      <tr style="background-color: rgb(255, 255, 255);">
       <td>{{loop.index}}</td>
       <td>{{ball.class_name}}</td>
       <td style="">{{ball.number}}</td>
       <td><a href="/ball_edit/{{ball.id}}"><button class="btn btn-sm btn-primary">edit</button></a></td>
      </tr>
      {%endfor%}
      
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

</div>
{%endblock%}
