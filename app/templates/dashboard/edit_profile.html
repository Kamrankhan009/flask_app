{%extends 'dashboard/base.html'%}
{%block content%}
<div class="lcontainer" style="margin-top: -50px;">

    <h1 style="color: white;">Edit Profile</h1>
    <form method="POST" action="{{ url_for('update_profile') }}" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group row">
        <label class="col-sm-3 text-end control-label col-form-label">Username:</label>
        <div class="col-sm-9">
        <input type="text" name="username" class="form-control" value="{{ current_user.username }}" required>
        </div>
        </div>

         <div class="form-group row">
        <label class="col-sm-3 text-end control-label col-form-label">Email:</label>
        <div class="col-sm-9">
        <input type="email" class="form-control" name="email" value="{{ current_user.email }}" required>
        </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-3 text-end control-label col-form-label">Profile Picture:</label>
        <div class="col-sm-9">
        <input type="file" class="form-control" name="image">
        </div>
        </div>


        <div class="form-group row">
        <label class="col-sm-3 text-end control-label col-form-label">Banner Background</label>
        <div class="col-sm-9">
        <input type="file" class="form-control" name="banner">
        </div>

        <div class="form-group row">
            <div class="col-sm-3">
        <input type="submit" class="btn btn-sm btn-primary" value="Update Profile">
        </div>
        </div>
    </form>
    
    </div>
{%endblock%}
